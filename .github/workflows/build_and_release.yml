name: Build & Release (MSI + macOS)

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build-msi:
    name: Build MSI Installer
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET (for WiX)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('.github/workflows/build_and_release.yml') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install WiX Toolset
        run: |
          dotnet tool install --global wix --version 6.0.2
          wix extension add WixToolset.UI.wixext/6.0.2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: ${{ env.LOCALAPPDATA }}\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Package MSI
        shell: powershell
        run: |
          cd distribution
          .\build_msi.ps1 -SkipBuild

      - name: Locate MSI File
        id: locate_msi
        shell: powershell
        run: |
          $msiFile = Get-ChildItem -Path "distribution/releases" -Filter "*.msi" | Select-Object -First 1
          echo "MSI_PATH=$($msiFile.FullName)" >> $env:GITHUB_ENV
          echo "MSI_NAME=$($msiFile.Name)" >> $env:GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoxelShift-Installer
          path: ${{ env.MSI_PATH }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.MSI_PATH }}
          generate_release_notes: true
          draft: false
          prerelease: false

  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS Release
        run: flutter build macos --release

      - name: Create macOS DMG
        run: |
          # Create DMG using create-dmg if available, otherwise use hdiutil
          cd build/macos/Build/Products/Release
          
          # Create a temporary directory for DMG contents
          mkdir -p VoxelShift_DMG
          cp -r VoxelShift.app VoxelShift_DMG/
          
          # Create symlink to Applications folder in DMG
          ln -s /Applications VoxelShift_DMG/Applications
          
          # Create the DMG file
          hdiutil create -volname "VoxelShift" -srcfolder VoxelShift_DMG -ov -format UDZO -o VoxelShift.dmg
          
          # Move DMG to a more accessible location
          mv VoxelShift.dmg ../../../../../VoxelShift.dmg

      - name: Create ZIP Archive (alternative to DMG)
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../VoxelShift-macOS.zip VoxelShift.app

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoxelShift-macOS-DMG
          path: build/macos/Build/Products/Release/VoxelShift.dmg

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoxelShift-macOS-ZIP
          path: VoxelShift-macOS.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/macos/Build/Products/Release/VoxelShift.dmg
            VoxelShift-macOS.zip
          generate_release_notes: true
          draft: false
          prerelease: false
