name: Build & Release (MSI + macOS)

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  workflow_dispatch:

jobs:
  version-check:
    name: Check Version for Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      tag: ${{ steps.check.outputs.tag }}
      version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release tag
        id: check
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | head -1 | cut -d' ' -f2 | cut -d'+' -f1)
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists; skipping release."
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist; will release."
          fi

  build-msi:
    name: Build MSI Installer
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET (for WiX)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('.github/workflows/build_and_release.yml') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install WiX Toolset
        run: |
          dotnet tool install --global wix --version 6.0.2
          wix extension add WixToolset.UI.wixext/6.0.2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: ${{ env.LOCALAPPDATA }}\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Package MSI
        shell: powershell
        run: |
          cd distribution
          .\build_msi.ps1 -SkipBuild

      - name: Locate MSI File
        id: locate_msi
        shell: powershell
        run: |
          $msiFile = Get-ChildItem -Path "distribution/releases" -Filter "*.msi" | Select-Object -First 1
          echo "MSI_PATH=$($msiFile.FullName)" >> $env:GITHUB_ENV
          echo "MSI_NAME=$($msiFile.Name)" >> $env:GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoxelShift-Installer
          path: ${{ env.MSI_PATH }}


  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS Release
        run: flutter build macos --release

      - name: Create macOS DMG
        run: |
          # Create a temporary directory for DMG contents
          mkdir -p /tmp/VoxelShift_DMG
          cp -r build/macos/Build/Products/Release/VoxelShift.app /tmp/VoxelShift_DMG/
          
          # Create symlink to Applications folder in DMG
          ln -s /Applications /tmp/VoxelShift_DMG/Applications
          
          # Create the DMG file
          hdiutil create -volname "VoxelShift" -srcfolder /tmp/VoxelShift_DMG -ov -format UDZO -o VoxelShift.dmg
          
          # Cleanup temp directory
          rm -rf /tmp/VoxelShift_DMG

      - name: Create ZIP Archive
        run: |
          cd build/macos/Build/Products/Release
          zip -r -q ../../../../../VoxelShift-macOS.zip VoxelShift.app

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoxelShift-macOS-DMG
          path: VoxelShift.dmg

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoxelShift-macOS-ZIP
          path: VoxelShift-macOS.zip


  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - version-check
      - build-msi
      - build-macos
    if: needs.version-check.outputs.should_release == 'true'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create git tag
        run: |
          TAG="${{ needs.version-check.outputs.tag }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version-check.outputs.tag }}
          files: |
            dist/VoxelShift-Installer/*.msi
            dist/VoxelShift-macOS-DMG/VoxelShift.dmg
            dist/VoxelShift-macOS-ZIP/VoxelShift-macOS.zip
          generate_release_notes: true
          draft: false
          prerelease: false