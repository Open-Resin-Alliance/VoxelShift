name: Build & Release MSI

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build-msi:
    name: Build MSI Installer
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET (for WiX)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('.github/workflows/build_and_release.yml') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install WiX Toolset
        run: |
          dotnet tool install --global wix --version 6.0.2
          wix extension add WixToolset.UI.wixext/6.0.2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: ${{ env.LOCALAPPDATA }}\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Package MSI
        shell: powershell
        run: |
          cd distribution
          .\build_msi.ps1 -SkipBuild

      - name: Locate MSI File
        id: locate_msi
        shell: powershell
        run: |
          $msiFile = Get-ChildItem -Path "distribution/releases" -Filter "*.msi" | Select-Object -First 1
          echo "MSI_PATH=$($msiFile.FullName)" >> $env:GITHUB_ENV
          echo "MSI_NAME=$($msiFile.Name)" >> $env:GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoxelShift-Installer
          path: ${{ env.MSI_PATH }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.MSI_PATH }}
          generate_release_notes: true
          draft: false
          prerelease: false
