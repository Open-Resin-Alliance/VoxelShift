name: Auto-Tag Release

on:
  push:
    branches:
      - 'main'
    paths:
      - 'pubspec.yaml'

permissions:
  contents: write

jobs:
  check-version:
    name: Check & Create Release Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to check tags

      - name: Extract version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | head -1 | cut -d' ' -f2 | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag already exists
        id: tag_check
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create it"
          fi

      - name: Create git tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Summary
        run: |
          echo "## Release Auto-Tagger" >> $GITHUB_STEP_SUMMARY
          echo "- **Version from pubspec.yaml**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag already existed**: ${{ steps.tag_check.outputs.exists }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.tag_check.outputs.exists }}" == "false" ]; then
            echo "- **Action taken**: ✅ Created new release tag" >> $GITHUB_STEP_SUMMARY
            echo "- **Triggered**: Build & Release workflow" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Action taken**: ⏭️ Skipped (tag already exists)" >> $GITHUB_STEP_SUMMARY
          fi
